apiVersion: v1
kind: ConfigMap
metadata:
  name: minikube-config
  namespace: ualflix
data:
  cpus: "4"
  memory: "8192"
  disk-size: "50g"
  driver: "docker"
  nodes: "3"
  addons: |
    - ingress
    - metrics-server
    - dashboard
    - storage-provisioner
    - default-storageclass
  kubernetes-version: "v1.28.0"
  container-runtime: "containerd"
  extra-config: |
    kubelet.max-pods=110
    kubelet.pods-per-core=10
    kubelet.max-open-files=1000000
    kubelet.max-container-count=100
    kubelet.eviction-hard=memory.available<100Mi,nodefs.available<10%
    kubelet.eviction-soft=memory.available<200Mi,nodefs.available<20%
    kubelet.eviction-soft-grace-period=memory.available=1m,nodefs.available=1m
    kubelet.eviction-max-pod-grace-period=60
    kubelet.eviction-pressure-transition-period=30s
    kubelet.system-reserved=cpu=500m,memory=500Mi
    kubelet.kube-reserved=cpu=500m,memory=500Mi 