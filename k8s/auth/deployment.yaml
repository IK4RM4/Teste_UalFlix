apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  namespace: ualflix
  labels:
    app: auth
    component: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
        component: backend
    spec:
      containers:
        - name: auth
          image: authentication_service:latest
          imagePullPolicy: Never  # Para imagens locais
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: DB_MASTER_HOST
              value: "postgres-primary-service"
            - name: DB_NAME
              value: "ualflix"
            - name: DB_USER
              value: "postgres"
            - name: DB_PASSWORD
              value: "password"
            - name: SECRET_KEY
              value: "ualflix-k8s-secret"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
      restartPolicy: Always